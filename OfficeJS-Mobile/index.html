<!DOCTYPE html>
<html>
	<head>
	  <title>jQuery Mobile: Pages within Pages</title>
	  <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.js"></script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="home">

			<div data-role="header">
			    <h1>OfficeJs-Mobile</h1>
			</div>
		 
			<div data-role="content" style="padding: 15px">
			    <div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				    <label for="textinput1">
					JSON Storage
				    </label>
				    <input id="textinput1" placeholder="" value="{&quot;type&quot;:&quot;local&quot;,&quot;userName&quot;:&quot;lingnan&quot;}"
					type="text">
				</fieldset>
			    </div>
	                    <div data-role="fieldcontain">
			        <fieldset data-role="controlgroup">
				    <label for="textinput2">
				        JSON Application	
              			    </label>
				    <input id="textinput2" placeholder="" value="{&quot;ID&quot;:&quot;jiotests&quot;}"
					type="text">
			        </fieldset>
			    </div>
			    <a href="#tools" data-role="button" data-transition="slideup" data-theme="b">Go Docs </a>
		     </div>
		</div>
			 
		<!--Tools Page-->
		<div data-role="page" id="tools">
		 
		     <div data-role="header">
			  <h1>Your list of Docs</h1>
		     </div>
			 
		     <div data-role="content" style="padding: 15px">
			<ul data-role="listview" data-divider-theme="b" data-inset="true">
			    <li data-role="list-divider" role="heading">
				Tools
			    </li>
			    <li data-theme="c">
				<a href="#list" data-transition="slide">
				    Document list
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#text" data-transition="slide">
				    New Text Document
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#image" data-transition="slide">
				    New Image
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#spreadsheet" data-transition="slide">
				    New Spreadsheet
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#presentation" data-transition="slide">
				    New Presentation
				</a>
			    </li>
			</ul>
		    </div>
		 
		</div>
		

	 
	</body>
</html>
