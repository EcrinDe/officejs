<!DOCTYPE html>
<html>
	<head>
	  <title>jQuery Mobile: Pages within Pages</title>
	  <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.js"></script>

	<script type="text/javascript" src="lib/jstorage/jstorage.js"></script>

	<script type="text/javascript" src="src/localorcookiestorage.js"></script>
	<script type="text/javascript" src="src/jio.js"></script>
  	<script type="text/javascript" src="lib/base64/base64.js"></script>	
 	<script type="text/javascript" src="lib/sjcl/sjcl.min.js"></script>
	<script type="text/javascript" src="src/jio.storage.js"></script>

	<script type="text/javascript" src="js/officejs.js"></script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="home">

			<div data-role="header">
			    <h1>OfficeJs-Mobile</h1>
			</div>

			<div data-role="content" style="padding: 15px">
			    <div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				    <label class="control-label"  for="input_json_storage">
					JSON Storage
				    </label>

				    <input class="input-xlarge"
				   type="text" name="JSONstorage" id="input_json_storage" placeholder="storage" value="{&quot;type&quot;:&quot;local&quot;,&quot;userName&quot;:&quot;lingnan&quot;}" >
				</fieldset>
			    </div>


	                    <div data-role="fieldcontain">
			        <fieldset data-role="controlgroup">
				    <label class="control-label" for="JSONapplicantID">
				        JSON Application	
              			    </label>

			           <input class="input-xlarge"
				   type="text" name="JSONapplicant" id="input_json_applicant"
				   value="{&quot;ID&quot;:&quot;jiotests&quot;}"
				   placeholder="applicant" />

			        </fieldset>
			    </div>
			
			    <a href="#tools" data-role="button" data-transition="slideup" data-theme="b" onclick="console.log('asdf');OfficeJS.setJio(
					 $('#input_json_storage').attr('value'),
					 $('#input_json_applicant').attr('value'));">Create New JIO</a>
		     </div>
		</div>
			 
		<!--Tools Page-->
		<div data-role="page" id="tools">
		   
		     <div data-role="header">
			  <a class="ui-btn-left ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a" data-icon="arrow-l" href="#home" data-theme="a">
			  <span class="ui-btn-inner ui-btn-corner-all">
			  <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
			  <span class="ui-btn-text">Back</span>
			  </span>
			  </a>
			  <h1>Tools</h1>
		     </div>
			 
		     <div data-role="content" style="padding: 15px">
			<ul data-role="listview" data-divider-theme="b" data-inset="true">
			    <li data-role="list-divider" role="heading">
				Tools
			    </li>
			    <li data-theme="c">
				<a href="#list" data-transition="slide">
				    Document list
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#text" data-transition="slide">
				    New Text Document
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#image" data-transition="slide">
				    New Image
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#spreadsheet" data-transition="slide">
				    New Spreadsheet
				</a>
			    </li>
			    <li data-theme="c">
				<a href="#presentation" data-transition="slide">
				    New Presentation
				</a>
			    </li>
			</ul>
		    </div>
		</div>
		

	 	<!--List Page-->
		<div data-role="page" id="list">
		 
		     <div data-role="header">
			  <a class="ui-btn-left ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a" data-icon="arrow-l" href="#tools" data-theme="a">
			  <span class="ui-btn-inner ui-btn-corner-all">
			  <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
			  <span class="ui-btn-text">Back</span>
			  </span>
			  </a>
			  <h1>Your list of Docs</h1>
		     </div>
			 
		     <div data-role="content" style="padding: 15px">
			   <ul class="ui-listview" data-role="listview">
				<li class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c">
				<div class="ui-btn-inner ui-li">
				<div class="ui-btn-text">
				<a class="ui-link-inherit" href="#text">
				<h3 class="ui-li-heading">name</h3>
				<p class="ui-li-desc">Text Editor</p>
				</a>
				</div>
				<span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
				</div>
				</li>
			   </ul>
		    </div>
		 
		</div>


		<!--Text Page-->
		<div data-role="page" id="text">
		     
		     <div data-role="header">
			  <a class="ui-btn-left ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a" data-icon="arrow-l" href="#tools" data-theme="a">
			  <span class="ui-btn-inner ui-btn-corner-all">
			  <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
			  <span class="ui-btn-text">Back</span>
			  </span>
			  </a>
			  <h1>Text Editor</h1>
		     </div>
			 
		     <div data-role="content" style="padding: 15px">
			 <div data-role="content" style="padding: 15px">
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup">
					<label for="textinput6">
					    Name
					</label>
					<input id="textinput6" placeholder="" value="" type="text">
				    </fieldset>
				</div>
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup">
					<label for="textarea2">
					    Content
					</label>
					<textarea id="textarea2" placeholder="">
					</textarea>
				    </fieldset>
				</div>
				<a data-role="button" data-transition="fade" data-theme="b" href="#page1">
				    Save
				</a>
			    </div>
		    </div>
		 
		</div>


	</body>
</html>
