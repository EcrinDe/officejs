            href="images/ung/favicon.ico" />

        <!-- this is a placeholder for different extensions to head which could be required by web themes -->

        <script type="text/javascript">
            // initialize
            var thedialog;
            var init = function() {
                Page.initialize(Document.supportedDocuments[getCurrentDocument().getType()].editorPage);
                Storage.initialize();
                thedialog = $("#diag").dialog({title:"",modal: true, autoOpen: false});
            }

            $(document).ready(init);
        </script>
	<!--Table Required-->
		<link rel="stylesheet" type="text/css" href="jquery.sheet/jquery.sheet.css" />
		<link rel="stylesheet" type="text/css" href="jquery.sheet/jquery-ui/theme/jquery-ui.css" />
		<script type="text/javascript" src="jquery.sheet/jquery-1.5.2.js">
		</script>
		<script type="text/javascript" src="jquery.sheet/jquery.sheet.js">
		</script>
		<script type="text/javascript" src="jquery.sheet/parser.js">
		</script>
        <!--/Required-->
		
		
	<!--Table Optional-->
		<!--ScrollTo-->
			<script type="text/javascript" src="jquery.sheet/plugins/jquery.scrollTo-min.js"></script>
		<!--/ScrollTo-->
		<!--jQuery UI-->
			<script type="text/javascript" src="jquery.sheet/jquery-ui/ui/jquery-ui.min.js"></script>
		<!--/jQuery UI-->

			<script type="text/javascript" src="jquery.sheet/plugins/raphael-min.js"></script>

		<!--/Raphaeljs-->
		<!--ColorPicker-->
			<link rel="stylesheet" type="text/css" href="jquery.sheet/plugins/jquery.colorPicker.css" />

			<script type="text/javascript" src="jquery.sheet/jquery.sheet.advancedfn.js"></script>

    <body>
       <div id="diag" style="padding:0;"></div>
        <div class="container">
            <div class="navigation">

                <!-- Each aggregate of groups is a div wrapper -->
                <div class="wrapper" id="wrapper_navigation">

                    <div class=" navigation-left">
                        <fieldset class="widget">

                            <legend class="group_title"></legend>

                            <div class="field" title="">

                                <label>navigation_box</label>
                                <div class="input"><div  >

                                    <a class="email" href="ung/mail.html" lang="en">Email</a>
                                    <a class="document" href="ung.html" onclick="Document.stopDocumentEdition()" lang="en">Documents</a>
                                    <a class="calendar" href="ung/calendar.html" lang="en">Calendar</a>

                                </div></div>

                            </div>

                        </fieldset>
                    </div>

                    <div class=" navigation-right">
                        <fieldset class="widget">
                            <legend class="group_title"></legend>

                            <div class="field" title="">

                                <label>your_language</label>
                                <div class="input"><div  >

                                    <div id="select_language">
                                        <ul><li>
                                            <span id="current_language">en</span>
                                            <img src="images/ung/arrow_20C.png" alt=">"/>
                                            <ul id="available_languages">
                                                <li></li>
                                            </ul>
                                        </li></ul>
                                    </div>

                                </div></div>
                            </div>

                            <div class="field" title="">

                                <label>Login Box</label>
                                <div class="input"><div  >

                                    <a id="right_message" lang="en">Not Implemented yet</a>
                                    <div id="preference_dialog" title="UNG Preferences"></div>


                                    <a id="userName">Unknown</a>

                                    | <a id="settings" href="#" lang="en">Parametres</a>
                                    | <a id="help" href="#" lang="en">Help</a>
                                    | <a id="sign_out" href="login.html" onclick="signOut()">Sign out</a>

                                </div></div>

                            </div>

                        </fieldset>
                    </div>

                </div>

            </div>

            <div class="header">

                <!-- Each aggregate of groups is a div wrapper -->
                <div class="wrapper" id="wrapper_header">

                    <div class=" header-left">
                        <fieldset class="widget">
                            <legend class="group_title"></legend>

                            <div class="field" title="">

                                <label>search_bar</label>
                                <div class="input"><div  >

                                    <a class="ung_docs" href="ung.html" onclick="Document.stopDocumentEdition()">
                                        <img src="images/ung/ung-logo.gif" alt="logo"/>
                                    </a>

                                    <a id="loading_message" lang="en">Loading...</a>
                                    <a id="document_title" name="document_title" onclick="editDocumentSettings()">Untitled</a>
                                    <a id="document_state" name="document_state">...</a>

                                </div></div>

                            </div>
                        </fieldset>

                    </div>

                    <div class=" header-right">
                        <fieldset class="widget">

                            <legend class="group_title"></legend>

                            <div class="field" title="">

                                <label>document_action_box</label>
                                <div class="input"><div  >

                                    <a id="last_update">Updated ... by</a>
                                    <a id="author">Unknown</a>

                                    <button type="button" onclick="Document.saveCurrentDocument()">Save</button>

                                    <div class="action_menu">

                                        <ul id="change_state_list"><li>
                                            <a id="change_state">
                                                <span>Change state</span>
                                                <img src="images/ung/arrow.png" alt=">"/>
                                            </a>

                                            <ul>

                                                <li>
                                                    <a onclick="javascript:cancel_sharing()">
                                                        <h6>Cancel document publication</h6>
                                                    </a>
                                                </li>


                                                <li>
                                                    <a onclick="javascript:translate()">
                                                        <h6>Request translation</h6>
                                                    </a>
                                                </li>


                                                <li>
                                                    <a onclick="javascript:submit()">
                                                        <h6>Submit document for review</h6>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a onclick="javascript:share()">
                                                        <h6>Share this document</h6>
                                                    </a>
                                                </li>

                                            </ul>
                                        </li></ul>

                                    </div>

                                </div></div>

                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>


            <div class="main">

                <div class="document">


                    <div class="content editable">


                        <fieldset class="bottom editable">

                            <div id="page_content" class="field page">

                            </div>
                            <div id="document_content" class="field hidden">
                            </div>

                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
<!--jquery sheet content-->
<span id="inlineMenu" style="display: none;">

	<span>
				<a href="#" onclick="sheetInstance.controlFactory.addRow(); return false;" title="Insert Row After Selected">
					<img alt="Insert Row After Selected" src="jquery.sheet/images/sheet_row_add.png"/></a>

					<img alt="Insert Row Before Selected" src="jquery.sheet/images/sheet_row_add.png"/></a>
				<a href="#" onclick="sheetInstance.controlFactory.addRow(null, null, ':last'); return false;" title="Add Row At End">
					<img alt="Add Row" src="jquery.sheet/images/sheet_row_add.png"/></a>

					<img alt="Add Multi-Rows" src="jquery.sheet/images/sheet_row_add_multi.png"/></a>
				<a href="#" onclick="sheetInstance.deleteRow(); return false;" title="Delete Row">
					<img alt="Delete Row" src="jquery.sheet/images/sheet_row_delete.png"/></a>
				<a href="#" onclick="sheetInstance.controlFactory.addColumn(); return false;" title="Insert Column After Selected">
					<img alt="Insert Column After Selected" src="jquery.sheet/images/sheet_col_add.png"/></a>
				<a href="#" onclick="sheetInstance.controlFactory.addColumn(null, true); return false;" title="Insert Column Before Selected">
					<img alt="Insert Column Before Selected" src="jquery.sheet/images/sheet_col_add.png"/></a>
				<a href="#" onclick="sheetInstance.controlFactory.addColumn(null, null, ':last'); return false;" title="Add Column At End">
					<img alt="Add Column At End" src="jquery.sheet/images/sheet_col_add.png"/></a>
				<a href="#" onclick="sheetInstance.controlFactory.addColumnMulti(); return false;" title="Insert Multi-Columns">
					<img alt="Add Multi-Columns" src="jquery.sheet/images/sheet_col_add_multi.png"/></a>
				<a href="#" onclick="sheetInstance.deleteColumn(); return false;" title="Delete Column">
					<img alt="Delete Column" src="jquery.sheet/images/sheet_col_delete.png"/></a>

					<img alt="Get Cell Range" src="jquery.sheet/images/sheet_get_range.png"/></a>
				<a href="#" onclick="sheetInstance.s.fnSave(); return false;" title="Save Sheets">
					<img alt="Save Sheet" src="jquery.sheet/images/disk.png"/></a>
				<a href="#" onclick="sheetInstance.deleteSheet(); return false;" title="Delete Current Sheet">
					<img alt="Delete Current Sheet" src="jquery.sheet/images/table_delete.png"/></a>
				<a href="#" onclick="sheetInstance.calc(sheetInstance.i); return false;" title="Refresh Calculations">
					<img alt="Refresh Calculations" src="jquery.sheet/images/arrow_refresh.png"/></a>
				<a href="#" onclick="sheetInstance.cellFind(); return false;" title="Find">
					<img alt="Find" src="jquery.sheet/images/find.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleBold'); return false;" title="Bold">
					<img alt="Bold" src="jquery.sheet/images/text_bold.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleItalics'); return false;" title="Italic">
					<img alt="Italic" src="jquery.sheet/images/text_italic.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleUnderline', 'styleLineThrough'); return false;" title="Underline">
					<img alt="Underline" src="jquery.sheet/images/text_underline.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleLineThrough', 'styleUnderline'); return false;" title="Strikethrough">
					<img alt="Strikethrough" src="jquery.sheet/images/text_strikethrough.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleLeft', 'styleCenter styleRight'); return false;" title="Align Left">
					<img alt="Align Left" src="jquery.sheet/images/text_align_left.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleCenter', 'styleLeft styleRight'); return false;" title="Align Center">
					<img alt="Align Center" src="jquery.sheet/images/text_align_center.png"/></a>
				<a href="#" onclick="sheetInstance.cellStyleToggle('styleRight', 'styleLeft styleCenter'); return false;" title="Align Right">
					<img alt="Align Right" src="jquery.sheet/images/text_align_right.png"/></a>
				<a href="#" onclick="sheetInstance.fillUpOrDown(); return false;" title="Fill Down">
					<img alt="Fill Down" src="jquery.sheet/images/arrow_down.png"/></a>
				<a href="#" onclick="sheetInstance.fillUpOrDown(true); return false;" title="Fill Up">
					<img alt="Fill Up" src="jquery.sheet/images/arrow_up.png"/></a>
				<span class="colorPickers">
					<input title="Foreground color" class="colorPickerFont" style="background-image: url('jquery.sheet/images/palette.png') ! important; width: 16px; height: 16px;"/>
					<input title="Background Color" class="colorPickerCell" style="background-image: url('jquery.sheet/images/palette_bg.png') ! important; width: 16px; height: 16px;"/>
				</span>
				<a href="#" onclick="sheetInstance.obj.formula().val('=HYPERLINK(\'' + prompt('Enter Web Address', 'http://www.visop-dev.com/') + '\')').keydown(); return false;" title="HyperLink">
					<img alt="Web Link" src="jquery.sheet/images/page_link.png"/></a>
