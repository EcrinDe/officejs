        <script type="text/javascript">
            var init = function() {
                //go to ung when the storage is ready
                Storage.addEventHandler(function() {window.location.href = "ung.html";},Storage.STORAGE_CREATED,true);

                //fill known informations
                var wallet = getWallet();
                if(wallet) {
                    if(wallet.userName) $("input#name").attr("value",wallet.userName);
                    if(wallet.storageLocation) $("input#storage_location").attr("value",wallet.provider);
                }

                //log an user after having logged in in their JIO account
                tryLog();

                tooltip = new Tooltip();
                $("span.tooltipElement")
                    .mouseover(function() {tooltip.show("sdf")})
                    .mouseout(function() {tooltip.hide();})
                    .mousemove(function(event) {tooltip.move(event);});
            }
            $(document).ready(init);
        </script>
